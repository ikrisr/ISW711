<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cursos UTN </title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>Cursos</h1>
      <!--Courses form -->
    <section class="card">
      <form id="quickForm" class="grid">
        <label>
          ID
          <input id="fId" type="text" readonly/>
        </label>

        <label>
          Nombre
          <input id="fName" type="text" placeholder="Ej: Programación I" />
        </label>

        <label>
          Créditos
          <input id="fCredits" type="number" min="0" step="1" placeholder="Ej: 4" />
        </label>

        <label>
          Profesor
          <select id="fTeacherId"></select>
        </label>

        <div class="buttons wide">

          <button type="button" id="btnAdd">Agregar</button>
          <button type="button" id="btnUpdate" class="secondary">Actualizar</button>
          <button type="button" id="btnDelete" class="danger">Eliminar</button>
          <button type="button" id="btnClear" class="secondary">Limpiar</button>

        </div>
      </form>

      <div id="msg" class="msg"></div>
    </section>

    <!-- Courses table -->
    <section class="card">
      <div class="row">
        <h2>Tabla de cursos</h2>
        <span id="count" class="count"></span>
      </div>

      <table class="table">
        <thead>
          <tr>
             <th>ID</th>
            <th>Nombre</th>
            <th>Créditos</th>
            <th>Profesor</th>
           
          </tr>
        </thead>
        <tbody id="tableBody">
         
        </tbody>
      </table>

    </section>
    <!--Teacher´s form -->
<section class="card">
  <h1>Profesores</h1>

  <form id="teacherForm" class="grid">
    <label>
      ID
      <input id="tId" type="text" readonly />
    </label>

    <label>
      Nombre
      <input id="tName" type="text" placeholder="Ej: Juan" />
    </label>

    <label>
      Apellido
      <input id="tLastName" type="text" placeholder="Ej: Pérez" />
    </label>

    <label>
      Cédula
      <input id="tIdNumber" type="text" placeholder="Ej: 208450152" />
    </label>

    <label>
      Edad
      <input id="tAge" type="number" min="0" step="1" placeholder="Ej: 35" />
    </label>

    <div class="buttons wide">
      <button type="button" id="btnTeacherAdd">Agregar</button>
      <button type="button" id="btnTeacherUpdate" class="secondary">Actualizar</button>
      <button type="button" id="btnTeacherDelete" class="danger">Eliminar</button>
      <button type="button" id="btnTeacherClear" class="secondary">Limpiar</button>
    </div>
  </form>
</section>
  <!--Teacher´s table -->
<section class="card">
  <div class="row">
    <h2>Tabla de profesores</h2>
    <span id="teacherCount" class="count"></span>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cédula</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody id="teacherTableBody">
    
    </tbody>
  </table>
</section>

  </main>
    <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
    <script src="./js/app.js"></script>

</body>
</html>
